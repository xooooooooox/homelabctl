# recommend-linux Development Environment Profile
name: recommend-linux
desc: Recommend development environment with essential packages (Linux)
# platform: any | linux | darwin | freebsd | ...
# - any: all platforms (default)
# - linux: Linux only
# - darwin: macOS only
# - other values from `uname -s` (lowercased)
platform: linux

packages:
  # Version control
  - name: git
  - name: lazygit
  - name: git-credential-manager

  # Terminal multiplexer
  - name: tmux

  # Editors
  - name: vim
  - name: neovim

  # Security
  - name: pass
  - name: gpg

  # Shell enhancements
  - name: zoxide
  - name: fzf-tab-completion

  # dev-tools
  - name: jq

  # search
  - name: fzf
  - name: fd
  - name: bat
  - name: tealder

  # Version manager
  - name: vfox

  # Language runtimes (with version)
  - name: jdk
    version: "17"
  - name: nodejs
    version: "20"

  # Linters
  - name: markdownlint-cli

  # utilities
  - name: fastfetch
