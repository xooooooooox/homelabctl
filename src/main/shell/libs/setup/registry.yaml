# Package registry for homelabctl setup
# This file defines available packages and their metadata

packages:
  # System Prerequisites
  homebrew:
    desc: macOS package manager
    category: system
    check-cmd: brew
    homepage: https://brew.sh/

  gnu-getopt:
    desc: GNU getopt for argument parsing
    category: system
    check-cmd: getopt
    homepage: https://github.com/util-linux/util-linux

  # Shell, Terminal, and Navigation
  zsh:
    desc: Z shell
    category: shell
    check-cmd: zsh
    homepage: https://www.zsh.org/

  tmux:
    desc: Terminal multiplexer
    category: shell
    check-cmd: tmux
    homepage: https://github.com/tmux/tmux

  ohmyzsh:
    desc: Framework for managing Zsh configuration
    category: shell
    check-cmd: omz
    homepage: https://ohmyz.sh/

  starship:
    desc: Cross-shell prompt
    category: shell
    check-cmd: starship
    homepage: https://starship.rs/

  zoxide:
    desc: Smarter cd command
    category: shell
    check-cmd: zoxide
    homepage: https://github.com/ajeetdsouza/zoxide

  fzf-tab-completion:
    desc: Tab completion using fzf for bash/zsh
    category: shell
    homepage: https://github.com/lincheney/fzf-tab-completion

  # Editors
  vim:
    desc: Vi improved text editor
    category: editors
    check-cmd: vim
    homepage: https://www.vim.org/

  neovim:
    desc: Hyperextensible Vim-based text editor
    category: editors
    check-cmd: nvim
    homepage: https://neovim.io/

  # Languages and Runtimes
  nodejs:
    desc: JavaScript runtime
    category: languages
    check-cmd: node
    homepage: https://nodejs.org/

  jdk:
    desc: Java Development Kit
    category: languages
    check-cmd: java
    homepage: https://adoptium.net/

  python:
    desc: Python programming language
    category: languages
    check-cmd: python3
    homepage: https://www.python.org/

  go:
    desc: Go programming language
    category: languages
    check-cmd: go
    homepage: https://go.dev/

  rust:
    desc: Rust programming language
    category: languages
    check-cmd: rustc
    homepage: https://www.rust-lang.org/

  vfox:
    desc: Cross-platform version manager
    category: languages
    check-cmd: vfox
    homepage: https://vfox.lhan.me/

  ruby:
    desc: Ruby programming language
    category: languages
    check-cmd: ruby
    homepage: https://www.ruby-lang.org/

  mvn:
    desc: Apache Maven build tool
    category: languages
    check-cmd: mvn
    homepage: https://maven.apache.org/

  # DevOps Tools
  kubectl:
    desc: Kubernetes command-line tool
    category: devops
    check-cmd: kubectl
    homepage: https://kubernetes.io/docs/reference/kubectl/

  helm:
    desc: Kubernetes package manager
    category: devops
    check-cmd: helm
    homepage: https://helm.sh/

  kubecm:
    desc: Kubernetes context manager
    category: devops
    check-cmd: kubecm
    homepage: https://kubecm.cloud/

  vagrant:
    desc: Virtual machine management
    category: devops
    check-cmd: vagrant
    homepage: https://www.vagrantup.com/

  docker:
    desc: Container runtime
    category: devops
    check-cmd: docker
    homepage: https://www.docker.com/

  terraform:
    desc: Infrastructure as code tool
    category: devops
    check-cmd: terraform
    homepage: https://www.terraform.io/

  ansible:
    desc: IT automation platform
    category: devops
    check-cmd: ansible
    homepage: https://www.ansible.com/

  gitlab-runner:
    desc: GitLab CI/CD runner
    category: devops
    check-cmd: gitlab-runner
    homepage: https://docs.gitlab.com/runner/

  # Version Control and Git Tools
  git:
    desc: Distributed version control system
    category: vcs
    check-cmd: git
    homepage: https://git-scm.com/

  lazygit:
    desc: Simple terminal UI for git commands
    category: vcs
    check-cmd: lazygit
    homepage: https://github.com/jesseduffield/lazygit

  tig:
    desc: Text-mode interface for git
    category: vcs
