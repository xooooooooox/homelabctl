# Aliyun DNS credentials for cert-manager webhook
# NOTE: Fill in your Aliyun credentials
apiVersion: v1
kind: Secret
metadata:
  name: alidns-secret
  namespace: cert-manager
type: Opaque
stringData:
  access-key-id: "YOUR_ACCESS_KEY_ID"          # TODO: Change to your Access Key ID
  access-key-secret: "YOUR_ACCESS_KEY_SECRET"  # TODO: Change to your Access Key Secret
