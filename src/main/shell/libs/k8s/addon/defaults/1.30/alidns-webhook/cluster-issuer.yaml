# Let's Encrypt ClusterIssuer with Aliyun DNS challenge
# NOTE: Update email and groupName for your environment
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: your-email@example.com  # TODO: Change to your email
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - dns01:
          webhook:
            groupName: acme.yourcompany.com  # TODO: Change to your group name
            solverName: alidns
            config:
              region: ""
              accessKeyIdRef:
                name: alidns-secret
                key: access-key-id
              accessKeySecretRef:
                name: alidns-secret
                key: access-key-secret
